<h2 class="text-center">View Book</h2>
<div>
  <div class="form-group row">
    <label class="col">
      Title: <span>{{book.title}}</span>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Author: <span>{{book.author}}</span>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Description: <span>{{book.description}}</span>
    </label>
  </div>
  <button class="btn btn-outline-primary" [routerLink]="'/book'">List book</button>
</div>
